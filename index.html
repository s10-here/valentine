<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Will you be my Valentine?</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffd6e0;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* Color-changing blur background */
.bgBlur{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  z-index:0;
  filter: blur(120px);
  animation: colorShift 12s linear infinite;
  background: linear-gradient(
    45deg,
    #ff4d6d,
    #ff9a9e,
    #fad0c4,
    #ffdde1,
    #ff4d6d
  );
  background-size: 400% 400%;
}

@keyframes colorShift{
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

/* Card */
.card{
  background:white;
  padding:40px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  position:relative;
  z-index:2;
  max-width:90%;
}

h2{
  margin-bottom:30px;
}

/* Buttons container */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

/* Buttons */
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#yesBtn{
  background:#ff3f77;
  color:white;
}

#noBtn{
  background:#eee;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Blur Background -->
<div class="bgBlur"></div>

<div class="card">
  <h2>Nirali, will you be my Valentine? ❤️</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

/* Move NO button smoothly near card */
function moveNo(){
  const rect = card.getBoundingClientRect();
  const padding = 40;

  const minX = rect.left - padding;
  const maxX = rect.right + padding - noBtn.offsetWidth;
  const minY = rect.top - padding;
  const maxY = rect.bottom + padding - noBtn.offsetHeight;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transition = "0.3s";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES button */
function yesClicked(){
  window.location.href = "love.html";
}

/* Start music after first click */
window.addEventListener("click", () => {
  document.getElementById("bgMusic").play().catch(()=>{});
}, { once: true });

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  heart.style.animationDuration = (4 + Math.random()*2) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
