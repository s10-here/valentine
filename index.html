<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
}

/* Blue + Purple blur background */
.bgBlur{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  filter: blur(120px);
  z-index:0;
  animation: colorShift 18s linear infinite;
  background: linear-gradient(
    45deg,
    #4facfe,
    #6a82fb,
    #a18cd1,
    #667eea,
    #89f7fe,
    #4facfe
  );
  background-size:600% 600%;
}

@keyframes colorShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Card */
.card{
  background:white;
  padding:40px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  z-index:2;
  max-width:90%;
}

.topVideo{
  width:260px;
  max-width:80%;
  margin-bottom:15px;
  border-radius:12px;
}

h2{
  font-family:'Dancing Script', cursive;
  font-size:32px;
  margin-bottom:20px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:12px 26px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#yesBtn{
  background:#ff3f77;
  color:white;
}

#noBtn{
  background:#eee;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation: floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="bgBlur"></div>

<div class="card">

  <!-- Looping video -->
  <video autoplay loop muted playsinline class="topVideo">
    <source src="love.mp4" type="video/mp4">
  </video>

  <h2>Lux, will you be my Valentine? ❤️</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

/* Move NO button */
function moveNo(){
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES button */
function yesClicked(){
  fadeOut(()=> window.location.href="love.html");
}

/* Try autoplay */
music.volume = 0.5;
music.play().catch(()=>{});

/* Start music after first interaction */
function startMusic(){
  music.play().catch(()=>{});
}
window.addEventListener("click", startMusic, {once:true});
window.addEventListener("touchstart", startMusic, {once:true});

/* Fade out music */
function fadeOut(callback){
  let v = music.volume;
  const fade = setInterval(()=>{
    if(v>0){
      v -= 0.05;
      music.volume = v;
    } else {
      clearInterval(fade);
      music.pause();
      callback && callback();
    }
  },100);
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(16+Math.random()*18)+"px";
  heart.style.animationDuration=(4+Math.random()*2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
