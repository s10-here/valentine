<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Love+Light&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  background:white; /* White main background */
  overflow:hidden;
}

/* Purple + Blue animated background */
.bgBlur{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  filter: blur(120px);
  z-index:0;
  animation: colorShift 18s linear infinite;
  background: linear-gradient(
    45deg,
    #8e2de2,
    #4a00e0,
    #667eea,
    #6a11cb,
    #8e2de2
  );
  background-size:600% 600%;
}

@keyframes colorShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Glass blur card */
.card{
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(15px);
  padding:30px 35px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,0.15);
  z-index:2;
  max-width:95%;
}

/* Video */
.topVideo{
  width:220px;
  max-width:90%;
  margin-bottom:10px;
  border-radius:12px;
}

/* Title */
h2{
  font-family:'Love Light', cursive;
  font-size:40px;
  margin:10px 0 25px;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#yesBtn{
  background:#ff3f77;
  color:white;
}

#noBtn{
  background:#eee;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="bgBlur"></div>

<div class="card">

  <video autoplay loop muted playsinline class="topVideo">
    <source src="love.mp4" type="video/mp4">
  </video>

  <h2>Lux, will you be my Valentine? ❤️</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

</div>

<!-- Music -->
<audio id="bgMusic" loop autoplay muted playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

/* Move NO button */
function moveNo(){
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.position="fixed";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES button */
function yesClicked(){
  window.location.href="love.html";
}

/* Try enabling music */
setTimeout(()=>{
  music.muted=false;
  music.volume=1;
  music.play().catch(()=>{});
},1000);

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  heart.style.animationDuration=(4+Math.random()*2)+"s";

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,400);
</script>

</body>
</html>
