<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#ff9acb,#ff6fa5);
  overflow:hidden;
  padding:12px;
}

/* Animated blur background */
.bgBlur{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  filter:blur(160px);
  opacity:0.7;
  z-index:0;
  animation:colorShift 22s linear infinite;

  background:linear-gradient(
    45deg,
    #ff6ec4,
    #ff9acb,
    #8e2de2,
    #4facfe,
    #ff6ec4
  );
  background-size:600% 600%;
}

@keyframes colorShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Card */
.card{
  background:white;
  padding:22px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,0.18);
  z-index:2;
  width:92%;
  max-width:380px;
}

/* Video */
.topVideo{
  width:100%;
  max-width:240px;
  border-radius:12px;
  margin-bottom:10px;
}

/* Title */
h2{
  font-family:'Pacifico', cursive;
  font-size:clamp(28px,7vw,42px);
  margin:10px 0 20px;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:12px;
}

button{
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  min-width:100px;
  transition:.25s;
}

#yesBtn{
  background:#ff3f77;
  color:white;
}

#noBtn{
  background:#eee;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="bgBlur"></div>

<div class="card">

  <video autoplay loop muted playsinline class="topVideo">
    <source src="love.mp4" type="video/mp4">
  </video>

  <h2>Lux, will you be my Valentine? ❤️</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
let yesScaled = false;

/* Smooth dodge */
function moveNo(){
  const moveX = (Math.random() - 0.5) * 140;
  const moveY = (Math.random() - 0.5) * 100;

  noBtn.style.position="relative";
  noBtn.style.transform=`translate(${moveX}px,${moveY}px)`;
}

noBtn.addEventListener("click", () => {
  moveNo();

  if(!yesScaled){
    document.getElementById("yesBtn")
      .style.transform="scale(1.8)";
    yesScaled=true;
  }
});

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES action */
function yesClicked(){
  window.location.href="love.html";
}

/* Music start after first tap */
document.body.addEventListener("click", () => {
  music.volume = 1;
  music.play().catch(()=>{});
},{once:true});

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  heart.style.animationDuration=(4+Math.random()*2)+"s";

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
