<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Will you be my Valentine?</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
}

/* Blue blur background */
.bgBlur{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  z-index:0;
  filter: blur(120px);
  animation: colorShift 15s linear infinite;
  background: linear-gradient(
    45deg,
    #0f2027,
    #203a43,
    #2c5364,
    #4facfe,
    #00f2fe,
    #1e3c72,
    #2a5298,
    #0f2027
  );
  background-size: 600% 600%;
}

@keyframes colorShift{
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

/* Card */
.card{
  background:white;
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
  z-index:2;
  max-width:90%;
}

h2{
  margin-bottom:25px;
  font-family:'Dancing Script', cursive;
  font-size:32px;
}

/* GIF */
.topGif{
  width:220px;
  max-width:80%;
  height:auto;
  margin-bottom:15px;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#yesBtn{
  background:#ff3f77;
  color:white;
}

#noBtn{
  background:#eee;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="bgBlur"></div>

<div class="card">

  <!-- GIF on top -->
  <img src="love.gif" class="topGif">

  <h2>Lux, will you be my Valentine? ❤️</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

</div>

<!-- Music -->
<audio id="bgMusic" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

/* Try autoplay silently */
music.volume = 0;
music.play().catch(()=>{});

/* Move NO button */
function moveNo(){
  const padding = 20;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES button */
function yesClicked(){
  fadeOut(() => {
    window.location.href = "love.html";
  });
}

/* Fade in sound */
function fadeIn(){
  music.play().catch(()=>{});

  let v = 0;
  const fade = setInterval(()=>{
    if(v < 1){
      v += 0.05;
      music.volume = v;
    } else clearInterval(fade);
  },100);
}

window.addEventListener("click", fadeIn, { once:true });
window.addEventListener("touchstart", fadeIn, { once:true });

/* Fade out music */
function fadeOut(callback){
  let v = music.volume;

  const fade = setInterval(()=>{
    if(v > 0){
      v -= 0.05;
      music.volume = v;
    } else {
      clearInterval(fade);
      music.pause();
      if(callback) callback();
    }
  },100);
}

/* Floating hearts */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  heart.style.animationDuration = (4 + Math.random()*2) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
