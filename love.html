<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Animated blur background */
.bgBlur{
  position:fixed;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  filter:blur(120px);
  animation:bgMove 12s linear infinite;
  background:linear-gradient(
    45deg,
    #ff4d6d,
    #ff758c,
    #ff7eb3,
    #ff4d6d
  );
  background-size:400% 400%;
  z-index:0;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Love card */
.card{
  background:rgba(255,255,255,0.2);
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  z-index:2;
  max-width:92%;
}

h1{
  font-size:26px;
}

p{
  font-size:16px;
  margin:8px 0;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="bgBlur"></div>

<div class="card">
  <h1>‚ù§Ô∏è I Love You ‚ù§Ô∏è</h1>
  <p id="typeText"></p>
</div>

<!-- Music -->
<audio id="bgMusic" autoplay loop muted playsinline>
  <source src="music1.mp3" type="audio/mpeg">
</audio>

<script>
/* Typing message */
const text =
"You just made my world brighter. Happy Valentine's Day, my love! üíñ";
let i = 0;

function typeWriter(){
  if(i < text.length){
    document.getElementById("typeText").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

/* Floating hearts */
function createHeart(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  heart.style.animationDuration=(4+Math.random()*2)+"s";

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,400);

/* Try enabling sound automatically */
const music = document.getElementById("bgMusic");

window.addEventListener("load", () => {
  music.play().then(() => {
    setTimeout(() => {
      music.muted = false;
    }, 1000);
  }).catch(()=>{});
});
</script>

</body>
</html>
